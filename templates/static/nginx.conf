server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # 1. Try the exact file ($uri) - E.g.: robots.txt
        # 2. Try a file with .html ($uri.html) - E.g.: /day/1 turns /day/1.html
        # 3. Try a directory ($uri/) - E.g.: /day/1/ turns /day/1/index.html
        # 4. Fallback to index.html (deep linking and client-side routing)
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Opcional: Cache para assets imut√°veis (better performance)
    location /_app/immutable/ {
        expires max;
        add_header Cache-Control "public, immutable";
    }
}